name: Deploy Laravel Application

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Deploy the application to the server using password-based authentication
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}  # Using password-based SSH authentication
          port: 18765 # Specify the port for SSH
          source: "."
          target: "/www/kailashwithlivewire.bivekp18.sg-host.com"

      - name: Run Artisan Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}  # Password for SSH
          port: 18765 # Specify the port for SSH
          script: |
            cd /www/kailashwithlivewire.bivekp18.sg-host.com
            php artisan migrate
            php artisan cache:clear
